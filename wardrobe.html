	<script>
		function printPage() {
			window.print();
		}
		function getUrlVars() {
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for (var i = 0; i < hashes.length; i++) {
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
	</script>

					</div>
					<div class="mb-3">
						<b><label class="font-weight-bold" for="exampleFormControlInput1">Shoe Size :</label></b>
						<br />
						<span>{{person.shoesize}}</span>
					</div>
					<div class="mb-3">
						<b><label class="font-weight-bold">Please list any known restriction across the shoot dates :</label></b>
						<br />
						<span>{{person.restrictionacrossshootdate}}</span>
					</div>
					<div class="mb-3">

</body>
